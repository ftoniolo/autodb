<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTracaoCreateDlg" widgetVar="TipoTracaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoTracaoTitle}">
            <h:form id="TipoTracaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTracaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoTracaoLabel_codigoTipoTracao}" for="codigoTipoTracao" />
                        <p:inputText id="codigoTipoTracao" value="#{tipoTracaoController.selected.codigoTipoTracao}" title="#{bundle.CreateTipoTracaoTitle_codigoTipoTracao}" required="true" requiredMessage="#{bundle.CreateTipoTracaoRequiredMessage_codigoTipoTracao}"/>
                        <p:outputLabel value="#{bundle.CreateTipoTracaoLabel_tipoTracao}" for="tipoTracao" />
                        <p:inputText id="tipoTracao" value="#{tipoTracaoController.selected.tipoTracao}" title="#{bundle.CreateTipoTracaoTitle_tipoTracao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTracaoController.create}" value="#{bundle.Save}" update="display,:TipoTracaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoTracaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoTracaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
