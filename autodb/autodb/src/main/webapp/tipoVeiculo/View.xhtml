<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoVeiculoViewDlg" widgetVar="TipoVeiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoVeiculoTitle}">
            <h:form id="TipoVeiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoVeiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoVeiculoLabel_codigoTipoVeiculo}"/>
                        <h:outputText value="#{tipoVeiculoController.selected.codigoTipoVeiculo}" title="#{bundle.ViewTipoVeiculoTitle_codigoTipoVeiculo}"/>
                        <h:outputText value="#{bundle.ViewTipoVeiculoLabel_tipoVeiculo}"/>
                        <h:outputText value="#{tipoVeiculoController.selected.tipoVeiculo}" title="#{bundle.ViewTipoVeiculoTitle_tipoVeiculo}"/>
                        <h:outputText value="#{bundle.ViewTipoVeiculoLabel_codigoLinhaVeiculo}"/>
                        <h:outputText value="#{tipoVeiculoController.selected.codigoLinhaVeiculo}" title="#{bundle.ViewTipoVeiculoTitle_codigoLinhaVeiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoVeiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
