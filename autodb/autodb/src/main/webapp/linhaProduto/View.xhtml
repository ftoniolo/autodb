<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LinhaProdutoViewDlg" widgetVar="LinhaProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLinhaProdutoTitle}">
            <h:form id="LinhaProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{linhaProdutoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLinhaProdutoLabel_codigoLinhaProduto}"/>
                        <h:outputText value="#{linhaProdutoController.selected.codigoLinhaProduto}" title="#{bundle.ViewLinhaProdutoTitle_codigoLinhaProduto}"/>
                        <h:outputText value="#{bundle.ViewLinhaProdutoLabel_linhaProduto}"/>
                        <h:outputText value="#{linhaProdutoController.selected.linhaProduto}" title="#{bundle.ViewLinhaProdutoTitle_linhaProduto}"/>
                        <h:outputText value="#{bundle.ViewLinhaProdutoLabel_ordem}"/>
                        <h:outputText value="#{linhaProdutoController.selected.ordem}" title="#{bundle.ViewLinhaProdutoTitle_ordem}"/>
                        <h:outputText value="#{bundle.ViewLinhaProdutoLabel_codigoSubcategoriaProduto}"/>
                        <h:outputText value="#{linhaProdutoController.selected.codigoSubcategoriaProduto}" title="#{bundle.ViewLinhaProdutoTitle_codigoSubcategoriaProduto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LinhaProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
