<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaProdutoViewDlg" widgetVar="CategoriaProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaProdutoTitle}">
            <h:form id="CategoriaProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaProdutoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriaProdutoLabel_codigoCategoriaProduto}"/>
                        <h:outputText value="#{categoriaProdutoController.selected.codigoCategoriaProduto}" title="#{bundle.ViewCategoriaProdutoTitle_codigoCategoriaProduto}"/>
                        <h:outputText value="#{bundle.ViewCategoriaProdutoLabel_categoria}"/>
                        <h:outputText value="#{categoriaProdutoController.selected.categoria}" title="#{bundle.ViewCategoriaProdutoTitle_categoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
