<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LinhaVeiculoViewDlg" widgetVar="LinhaVeiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLinhaVeiculoTitle}">
            <h:form id="LinhaVeiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{linhaVeiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLinhaVeiculoLabel_codigoLinhaVeiculo}"/>
                        <h:outputText value="#{linhaVeiculoController.selected.codigoLinhaVeiculo}" title="#{bundle.ViewLinhaVeiculoTitle_codigoLinhaVeiculo}"/>
                        <h:outputText value="#{bundle.ViewLinhaVeiculoLabel_linhaVeiculo}"/>
                        <h:outputText value="#{linhaVeiculoController.selected.linhaVeiculo}" title="#{bundle.ViewLinhaVeiculoTitle_linhaVeiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LinhaVeiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
