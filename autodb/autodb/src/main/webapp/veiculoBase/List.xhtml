<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVeiculoBaseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VeiculoBaseListForm">
                <p:panel header="#{bundle.ListVeiculoBaseTitle}">
                    <p:dataTable id="datalist" value="#{veiculoBaseController.items}" var="item"
                                 selectionMode="single" selection="#{veiculoBaseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoVeiculoBase}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_codigoVeiculoBase}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoVeiculoBase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_geracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.geracao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_periodoFabricacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoFabricacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_codigoTipoVeiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoVeiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_codigoTipoCarrocaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoCarrocaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_codigoModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoModelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoBaseTitle_codigoMarca}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMarca}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{veiculoBaseController.prepareCreate}" update=":VeiculoBaseCreateForm" oncomplete="PF('VeiculoBaseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VeiculoBaseViewForm" oncomplete="PF('VeiculoBaseViewDialog').show()" disabled="#{empty veiculoBaseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VeiculoBaseEditForm" oncomplete="PF('VeiculoBaseEditDialog').show()" disabled="#{empty veiculoBaseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{veiculoBaseController.destroy}" update=":growl,datalist" disabled="#{empty veiculoBaseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
