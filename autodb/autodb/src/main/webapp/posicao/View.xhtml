<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosicaoViewDlg" widgetVar="PosicaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPosicaoTitle}">
            <h:form id="PosicaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posicaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPosicaoLabel_codigoPosicao}"/>
                        <h:outputText value="#{posicaoController.selected.codigoPosicao}" title="#{bundle.ViewPosicaoTitle_codigoPosicao}"/>
                        <h:outputText value="#{bundle.ViewPosicaoLabel_posicao}"/>
                        <h:outputText value="#{posicaoController.selected.posicao}" title="#{bundle.ViewPosicaoTitle_posicao}"/>
                        <h:outputText value="#{bundle.ViewPosicaoLabel_abreviatura}"/>
                        <h:outputText value="#{posicaoController.selected.abreviatura}" title="#{bundle.ViewPosicaoTitle_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PosicaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
