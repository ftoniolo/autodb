<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAnexoViewDlg" widgetVar="TipoAnexoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoAnexoTitle}">
            <h:form id="TipoAnexoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAnexoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoAnexoLabel_codigoTipoAnexo}"/>
                        <h:outputText value="#{tipoAnexoController.selected.codigoTipoAnexo}" title="#{bundle.ViewTipoAnexoTitle_codigoTipoAnexo}"/>
                        <h:outputText value="#{bundle.ViewTipoAnexoLabel_tipoAnexo}"/>
                        <h:outputText value="#{tipoAnexoController.selected.tipoAnexo}" title="#{bundle.ViewTipoAnexoTitle_tipoAnexo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoAnexoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
