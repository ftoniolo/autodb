<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubmodeloEditDlg" widgetVar="SubmodeloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubmodeloTitle}">
            <h:form id="SubmodeloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{submodeloController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubmodeloLabel_codigoSubmodelo}" for="codigoSubmodelo" />

                        <p:outputLabel value="#{bundle.EditSubmodeloLabel_submodelo}" for="submodelo" />
                        <p:inputText id="submodelo" value="#{submodeloController.selected.submodelo}" title="#{bundle.EditSubmodeloTitle_submodelo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{submodeloController.update}" value="#{bundle.Save}" update="display,:SubmodeloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubmodeloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubmodeloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
