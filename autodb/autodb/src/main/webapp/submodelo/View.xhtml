<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubmodeloViewDlg" widgetVar="SubmodeloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubmodeloTitle}">
            <h:form id="SubmodeloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{submodeloController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubmodeloLabel_codigoSubmodelo}"/>
                        <h:outputText value="#{submodeloController.selected.codigoSubmodelo}" title="#{bundle.ViewSubmodeloTitle_codigoSubmodelo}"/>
                        <h:outputText value="#{bundle.ViewSubmodeloLabel_submodelo}"/>
                        <h:outputText value="#{submodeloController.selected.submodelo}" title="#{bundle.ViewSubmodeloTitle_submodelo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubmodeloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
