<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubmodeloCreateDlg" widgetVar="SubmodeloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubmodeloTitle}">
            <h:form id="SubmodeloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{submodeloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSubmodeloLabel_codigoSubmodelo}" for="codigoSubmodelo" />
                        <p:inputText id="codigoSubmodelo" value="#{submodeloController.selected.codigoSubmodelo}" title="#{bundle.CreateSubmodeloTitle_codigoSubmodelo}" required="true" requiredMessage="#{bundle.CreateSubmodeloRequiredMessage_codigoSubmodelo}"/>
                        <p:outputLabel value="#{bundle.CreateSubmodeloLabel_submodelo}" for="submodelo" />
                        <p:inputText id="submodelo" value="#{submodeloController.selected.submodelo}" title="#{bundle.CreateSubmodeloTitle_submodelo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{submodeloController.create}" value="#{bundle.Save}" update="display,:SubmodeloListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubmodeloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubmodeloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
