<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InjecaoViewDlg" widgetVar="InjecaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInjecaoTitle}">
            <h:form id="InjecaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{injecaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewInjecaoLabel_codigoInjecao}"/>
                        <h:outputText value="#{injecaoController.selected.codigoInjecao}" title="#{bundle.ViewInjecaoTitle_codigoInjecao}"/>
                        <h:outputText value="#{bundle.ViewInjecaoLabel_injecao}"/>
                        <h:outputText value="#{injecaoController.selected.injecao}" title="#{bundle.ViewInjecaoTitle_injecao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InjecaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
