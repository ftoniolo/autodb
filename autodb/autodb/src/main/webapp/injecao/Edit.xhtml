<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InjecaoEditDlg" widgetVar="InjecaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInjecaoTitle}">
            <h:form id="InjecaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{injecaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInjecaoLabel_codigoInjecao}" for="codigoInjecao" />
                        <p:inputText id="codigoInjecao" value="#{injecaoController.selected.codigoInjecao}" title="#{bundle.EditInjecaoTitle_codigoInjecao}" required="true" requiredMessage="#{bundle.EditInjecaoRequiredMessage_codigoInjecao}"/>
                        <p:outputLabel value="#{bundle.EditInjecaoLabel_injecao}" for="injecao" />
                        <p:inputText id="injecao" value="#{injecaoController.selected.injecao}" title="#{bundle.EditInjecaoTitle_injecao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{injecaoController.update}" value="#{bundle.Save}" update="display,:InjecaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InjecaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InjecaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
