<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCarrocariaCreateDlg" widgetVar="TipoCarrocariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCarrocariaTitle}">
            <h:form id="TipoCarrocariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCarrocariaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoCarrocariaLabel_codigoTipoCarrocaria}" for="codigoTipoCarrocaria" />
                        <p:inputText id="codigoTipoCarrocaria" value="#{tipoCarrocariaController.selected.codigoTipoCarrocaria}" title="#{bundle.CreateTipoCarrocariaTitle_codigoTipoCarrocaria}" required="true" requiredMessage="#{bundle.CreateTipoCarrocariaRequiredMessage_codigoTipoCarrocaria}"/>
                        <p:outputLabel value="#{bundle.CreateTipoCarrocariaLabel_tipoCarrocaria}" for="tipoCarrocaria" />
                        <p:inputText id="tipoCarrocaria" value="#{tipoCarrocariaController.selected.tipoCarrocaria}" title="#{bundle.CreateTipoCarrocariaTitle_tipoCarrocaria}" />
                        <p:outputLabel value="#{bundle.CreateTipoCarrocariaLabel_abreviatura}" for="abreviatura" />
                        <p:inputText id="abreviatura" value="#{tipoCarrocariaController.selected.abreviatura}" title="#{bundle.CreateTipoCarrocariaTitle_abreviatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCarrocariaController.create}" value="#{bundle.Save}" update="display,:TipoCarrocariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoCarrocariaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoCarrocariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
