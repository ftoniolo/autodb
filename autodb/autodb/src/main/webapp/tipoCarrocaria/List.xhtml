<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoCarrocariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoCarrocariaListForm">
                <p:panel header="#{bundle.ListTipoCarrocariaTitle}">
                    <p:dataTable id="datalist" value="#{tipoCarrocariaController.items}" var="item"
                                 selectionMode="single" selection="#{tipoCarrocariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoTipoCarrocaria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoCarrocariaTitle_codigoTipoCarrocaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoCarrocaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoCarrocariaTitle_tipoCarrocaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCarrocaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoCarrocariaTitle_abreviatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.abreviatura}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoCarrocariaController.prepareCreate}" update=":TipoCarrocariaCreateForm" oncomplete="PF('TipoCarrocariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoCarrocariaViewForm" oncomplete="PF('TipoCarrocariaViewDialog').show()" disabled="#{empty tipoCarrocariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoCarrocariaEditForm" oncomplete="PF('TipoCarrocariaEditDialog').show()" disabled="#{empty tipoCarrocariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoCarrocariaController.destroy}" update=":growl,datalist" disabled="#{empty tipoCarrocariaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
