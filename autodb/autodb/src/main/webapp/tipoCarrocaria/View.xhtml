<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCarrocariaViewDlg" widgetVar="TipoCarrocariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCarrocariaTitle}">
            <h:form id="TipoCarrocariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCarrocariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCarrocariaLabel_codigoTipoCarrocaria}"/>
                        <h:outputText value="#{tipoCarrocariaController.selected.codigoTipoCarrocaria}" title="#{bundle.ViewTipoCarrocariaTitle_codigoTipoCarrocaria}"/>
                        <h:outputText value="#{bundle.ViewTipoCarrocariaLabel_tipoCarrocaria}"/>
                        <h:outputText value="#{tipoCarrocariaController.selected.tipoCarrocaria}" title="#{bundle.ViewTipoCarrocariaTitle_tipoCarrocaria}"/>
                        <h:outputText value="#{bundle.ViewTipoCarrocariaLabel_abreviatura}"/>
                        <h:outputText value="#{tipoCarrocariaController.selected.abreviatura}" title="#{bundle.ViewTipoCarrocariaTitle_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCarrocariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
