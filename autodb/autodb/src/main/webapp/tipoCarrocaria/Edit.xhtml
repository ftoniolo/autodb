<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCarrocariaEditDlg" widgetVar="TipoCarrocariaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoCarrocariaTitle}">
            <h:form id="TipoCarrocariaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCarrocariaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoCarrocariaLabel_codigoTipoCarrocaria}" for="codigoTipoCarrocaria" />
                        <p:inputText id="codigoTipoCarrocaria" value="#{tipoCarrocariaController.selected.codigoTipoCarrocaria}" title="#{bundle.EditTipoCarrocariaTitle_codigoTipoCarrocaria}" required="true" requiredMessage="#{bundle.EditTipoCarrocariaRequiredMessage_codigoTipoCarrocaria}"/>
                        <p:outputLabel value="#{bundle.EditTipoCarrocariaLabel_tipoCarrocaria}" for="tipoCarrocaria" />
                        <p:inputText id="tipoCarrocaria" value="#{tipoCarrocariaController.selected.tipoCarrocaria}" title="#{bundle.EditTipoCarrocariaTitle_tipoCarrocaria}" />
                        <p:outputLabel value="#{bundle.EditTipoCarrocariaLabel_abreviatura}" for="abreviatura" />
                        <p:inputText id="abreviatura" value="#{tipoCarrocariaController.selected.abreviatura}" title="#{bundle.EditTipoCarrocariaTitle_abreviatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCarrocariaController.update}" value="#{bundle.Save}" update="display,:TipoCarrocariaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoCarrocariaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoCarrocariaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
