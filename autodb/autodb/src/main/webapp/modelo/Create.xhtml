<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloCreateDlg" widgetVar="ModeloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModeloTitle}">
            <h:form id="ModeloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModeloLabel_codigoModelo}" for="codigoModelo" />
                        <p:inputText id="codigoModelo" value="#{modeloController.selected.codigoModelo}" title="#{bundle.CreateModeloTitle_codigoModelo}" required="true" requiredMessage="#{bundle.CreateModeloRequiredMessage_codigoModelo}"/>
                        <p:outputLabel value="#{bundle.CreateModeloLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{modeloController.selected.modelo}" title="#{bundle.CreateModeloTitle_modelo}" required="true" requiredMessage="#{bundle.CreateModeloRequiredMessage_modelo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeloController.create}" value="#{bundle.Save}" update="display,:ModeloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModeloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModeloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
