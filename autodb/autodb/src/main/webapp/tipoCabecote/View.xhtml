<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCabecoteViewDlg" widgetVar="TipoCabecoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCabecoteTitle}">
            <h:form id="TipoCabecoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCabecoteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCabecoteLabel_codigoTipoCabecote}"/>
                        <h:outputText value="#{tipoCabecoteController.selected.codigoTipoCabecote}" title="#{bundle.ViewTipoCabecoteTitle_codigoTipoCabecote}"/>
                        <h:outputText value="#{bundle.ViewTipoCabecoteLabel_tipoCabecote}"/>
                        <h:outputText value="#{tipoCabecoteController.selected.tipoCabecote}" title="#{bundle.ViewTipoCabecoteTitle_tipoCabecote}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCabecoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
