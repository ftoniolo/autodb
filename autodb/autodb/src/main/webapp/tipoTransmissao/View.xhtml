<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTransmissaoViewDlg" widgetVar="TipoTransmissaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoTransmissaoTitle}">
            <h:form id="TipoTransmissaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTransmissaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoTransmissaoLabel_codigoTipoTransmissao}"/>
                        <h:outputText value="#{tipoTransmissaoController.selected.codigoTipoTransmissao}" title="#{bundle.ViewTipoTransmissaoTitle_codigoTipoTransmissao}"/>
                        <h:outputText value="#{bundle.ViewTipoTransmissaoLabel_tipoTransmissao}"/>
                        <h:outputText value="#{tipoTransmissaoController.selected.tipoTransmissao}" title="#{bundle.ViewTipoTransmissaoTitle_tipoTransmissao}"/>
                        <h:outputText value="#{bundle.ViewTipoTransmissaoLabel_nome}"/>
                        <h:outputText value="#{tipoTransmissaoController.selected.nome}" title="#{bundle.ViewTipoTransmissaoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewTipoTransmissaoLabel_velocidades}"/>
                        <h:outputText value="#{tipoTransmissaoController.selected.velocidades}" title="#{bundle.ViewTipoTransmissaoTitle_velocidades}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoTransmissaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
