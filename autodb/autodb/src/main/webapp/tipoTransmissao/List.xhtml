<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoTransmissaoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoTransmissaoListForm">
                <p:panel header="#{bundle.ListTipoTransmissaoTitle}">
                    <p:dataTable id="datalist" value="#{tipoTransmissaoController.items}" var="item"
                                 selectionMode="single" selection="#{tipoTransmissaoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoTipoTransmissao}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTransmissaoTitle_codigoTipoTransmissao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoTransmissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTransmissaoTitle_tipoTransmissao}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoTransmissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTransmissaoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTransmissaoTitle_velocidades}"/>
                            </f:facet>
                            <h:outputText value="#{item.velocidades}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoTransmissaoController.prepareCreate}" update=":TipoTransmissaoCreateForm" oncomplete="PF('TipoTransmissaoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoTransmissaoViewForm" oncomplete="PF('TipoTransmissaoViewDialog').show()" disabled="#{empty tipoTransmissaoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoTransmissaoEditForm" oncomplete="PF('TipoTransmissaoEditDialog').show()" disabled="#{empty tipoTransmissaoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoTransmissaoController.destroy}" update=":growl,datalist" disabled="#{empty tipoTransmissaoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
