<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVeiculoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VeiculoListForm">
                <p:panel header="#{bundle.ListVeiculoTitle}">
                    <p:dataTable id="datalist" value="#{veiculoController.items}" var="item"
                                 selectionMode="single" selection="#{veiculoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoVeiculo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoVeiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoVeiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_periodoFabricacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoFabricacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoVeiculoBase}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoVeiculoBase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoTipoTransmissao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoTransmissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoTipoTracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoTracao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoSubmodelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSubmodelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoSistemaDirecao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSistemaDirecao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoPaisFabricacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPaisFabricacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoMotor}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMotor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeiculoTitle_codigoConfiguracaoFreio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoConfiguracaoFreio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{veiculoController.prepareCreate}" update=":VeiculoCreateForm" oncomplete="PF('VeiculoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VeiculoViewForm" oncomplete="PF('VeiculoViewDialog').show()" disabled="#{empty veiculoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VeiculoEditForm" oncomplete="PF('VeiculoEditDialog').show()" disabled="#{empty veiculoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{veiculoController.destroy}" update=":growl,datalist" disabled="#{empty veiculoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
