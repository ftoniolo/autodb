<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QualificadorProdutoCreateDlg" widgetVar="QualificadorProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQualificadorProdutoTitle}">
            <h:form id="QualificadorProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qualificadorProdutoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQualificadorProdutoLabel_codigoQualificadorProduto}" for="codigoQualificadorProduto" />
                        <p:inputText id="codigoQualificadorProduto" value="#{qualificadorProdutoController.selected.codigoQualificadorProduto}" title="#{bundle.CreateQualificadorProdutoTitle_codigoQualificadorProduto}" required="true" requiredMessage="#{bundle.CreateQualificadorProdutoRequiredMessage_codigoQualificadorProduto}"/>
                        <p:outputLabel value="#{bundle.CreateQualificadorProdutoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{qualificadorProdutoController.selected.valor}" title="#{bundle.CreateQualificadorProdutoTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreateQualificadorProdutoLabel_codigoUnidadeMedida}" for="codigoUnidadeMedida" />
                        <p:selectOneMenu id="codigoUnidadeMedida" value="#{qualificadorProdutoController.selected.codigoUnidadeMedida}" >
                            <f:selectItems value="#{unidadeMedidaController.itemsAvailableSelectOne}"
                                           var="codigoUnidadeMedidaItem"
                                           itemValue="#{codigoUnidadeMedidaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateQualificadorProdutoLabel_codigoQualificador}" for="codigoQualificador" />
                        <p:selectOneMenu id="codigoQualificador" value="#{qualificadorProdutoController.selected.codigoQualificador}" required="true" requiredMessage="#{bundle.EditQualificadorProdutoRequiredMessage_codigoQualificador}">
                            <f:selectItems value="#{qualificadorController.itemsAvailableSelectOne}"
                                           var="codigoQualificadorItem"
                                           itemValue="#{codigoQualificadorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateQualificadorProdutoLabel_codigoProduto}" for="codigoProduto" />
                        <p:selectOneMenu id="codigoProduto" value="#{qualificadorProdutoController.selected.codigoProduto}" required="true" requiredMessage="#{bundle.EditQualificadorProdutoRequiredMessage_codigoProduto}">
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="codigoProdutoItem"
                                           itemValue="#{codigoProdutoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{qualificadorProdutoController.create}" value="#{bundle.Save}" update="display,:QualificadorProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'QualificadorProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QualificadorProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
