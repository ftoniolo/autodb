<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QualificadorAplicacaoViewDlg" widgetVar="QualificadorAplicacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQualificadorAplicacaoTitle}">
            <h:form id="QualificadorAplicacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qualificadorAplicacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewQualificadorAplicacaoLabel_codigoQualificadorAplicacao}"/>
                        <h:outputText value="#{qualificadorAplicacaoController.selected.codigoQualificadorAplicacao}" title="#{bundle.ViewQualificadorAplicacaoTitle_codigoQualificadorAplicacao}"/>
                        <h:outputText value="#{bundle.ViewQualificadorAplicacaoLabel_codigoUnidadeMedida}"/>
                        <h:outputText value="#{qualificadorAplicacaoController.selected.codigoUnidadeMedida}" title="#{bundle.ViewQualificadorAplicacaoTitle_codigoUnidadeMedida}"/>
                        <h:outputText value="#{bundle.ViewQualificadorAplicacaoLabel_codigoQualificador}"/>
                        <h:outputText value="#{qualificadorAplicacaoController.selected.codigoQualificador}" title="#{bundle.ViewQualificadorAplicacaoTitle_codigoQualificador}"/>
                        <h:outputText value="#{bundle.ViewQualificadorAplicacaoLabel_codigoAplicacao}"/>
                        <h:outputText value="#{qualificadorAplicacaoController.selected.codigoAplicacao}" title="#{bundle.ViewQualificadorAplicacaoTitle_codigoAplicacao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QualificadorAplicacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
