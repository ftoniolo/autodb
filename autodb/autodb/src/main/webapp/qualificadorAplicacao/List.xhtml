<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListQualificadorAplicacaoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QualificadorAplicacaoListForm">
                <p:panel header="#{bundle.ListQualificadorAplicacaoTitle}">
                    <p:dataTable id="datalist" value="#{qualificadorAplicacaoController.items}" var="item"
                                 selectionMode="single" selection="#{qualificadorAplicacaoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoQualificadorAplicacao}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQualificadorAplicacaoTitle_codigoQualificadorAplicacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoQualificadorAplicacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQualificadorAplicacaoTitle_codigoUnidadeMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUnidadeMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQualificadorAplicacaoTitle_codigoQualificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoQualificador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQualificadorAplicacaoTitle_codigoAplicacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAplicacao}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{qualificadorAplicacaoController.prepareCreate}" update=":QualificadorAplicacaoCreateForm" oncomplete="PF('QualificadorAplicacaoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":QualificadorAplicacaoViewForm" oncomplete="PF('QualificadorAplicacaoViewDialog').show()" disabled="#{empty qualificadorAplicacaoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":QualificadorAplicacaoEditForm" oncomplete="PF('QualificadorAplicacaoEditDialog').show()" disabled="#{empty qualificadorAplicacaoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{qualificadorAplicacaoController.destroy}" update=":growl,datalist" disabled="#{empty qualificadorAplicacaoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
