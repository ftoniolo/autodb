<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAplicacaoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AplicacaoListForm">
                <p:panel header="#{bundle.ListAplicacaoTitle}">
                    <p:dataTable id="datalist" value="#{aplicacaoController.items}" var="item"
                                 selectionMode="single" selection="#{aplicacaoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoAplicacao}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_codigoAplicacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAplicacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_periodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_detalhe}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalhe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_sistema}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistema}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_codigoVeiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoVeiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_codigoProduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoProduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_codigoPosicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPosicao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacaoTitle_codigoPais}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPais}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aplicacaoController.prepareCreate}" update=":AplicacaoCreateForm" oncomplete="PF('AplicacaoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AplicacaoViewForm" oncomplete="PF('AplicacaoViewDialog').show()" disabled="#{empty aplicacaoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AplicacaoEditForm" oncomplete="PF('AplicacaoEditDialog').show()" disabled="#{empty aplicacaoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aplicacaoController.destroy}" update=":growl,datalist" disabled="#{empty aplicacaoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
