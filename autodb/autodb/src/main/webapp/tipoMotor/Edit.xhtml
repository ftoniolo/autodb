<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMotorEditDlg" widgetVar="TipoMotorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoMotorTitle}">
            <h:form id="TipoMotorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMotorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoMotorLabel_codigoTipoMotor}" for="codigoTipoMotor" />
                        <p:inputText id="codigoTipoMotor" value="#{tipoMotorController.selected.codigoTipoMotor}" title="#{bundle.EditTipoMotorTitle_codigoTipoMotor}" required="true" requiredMessage="#{bundle.EditTipoMotorRequiredMessage_codigoTipoMotor}"/>
                        <p:outputLabel value="#{bundle.EditTipoMotorLabel_tipoMotor}" for="tipoMotor" />
                        <p:inputText id="tipoMotor" value="#{tipoMotorController.selected.tipoMotor}" title="#{bundle.EditTipoMotorTitle_tipoMotor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMotorController.update}" value="#{bundle.Save}" update="display,:TipoMotorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoMotorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoMotorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
