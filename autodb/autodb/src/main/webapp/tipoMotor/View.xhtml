<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMotorViewDlg" widgetVar="TipoMotorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoMotorTitle}">
            <h:form id="TipoMotorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMotorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoMotorLabel_codigoTipoMotor}"/>
                        <h:outputText value="#{tipoMotorController.selected.codigoTipoMotor}" title="#{bundle.ViewTipoMotorTitle_codigoTipoMotor}"/>
                        <h:outputText value="#{bundle.ViewTipoMotorLabel_tipoMotor}"/>
                        <h:outputText value="#{tipoMotorController.selected.tipoMotor}" title="#{bundle.ViewTipoMotorTitle_tipoMotor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoMotorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
