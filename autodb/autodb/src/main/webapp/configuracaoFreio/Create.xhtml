      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateConfiguracaoFreioLabel_codigoTipoFreioDianteiro}" for="codigoTipoFreioDianteiro" />

                        <p:outputLabel value="#{bundle.CreateConfiguracaoFreioLabel_codigoFreioABS}" for="codigoFreioABS" />

            </h:form>
