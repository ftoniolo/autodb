<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemaDirecaoViewDlg" widgetVar="SistemaDirecaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSistemaDirecaoTitle}">
            <h:form id="SistemaDirecaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sistemaDirecaoController.selected != null}">

                        <h:outputText value="#{sistemaDirecaoController.selected.codigoSistemaDirecao}" title="#{bundle.ViewSistemaDirecaoTitle_codigoSistemaDirecao}"/>
                        <h:outputText value="#{bundle.ViewSistemaDirecaoLabel_sistemaDirecao}"/>
                        <h:outputText value="#{sistemaDirecaoController.selected.sistemaDirecao}" title="#{bundle.ViewSistemaDirecaoTitle_sistemaDirecao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SistemaDirecaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
