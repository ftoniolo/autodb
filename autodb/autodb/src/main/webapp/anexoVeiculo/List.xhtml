<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnexoVeiculoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AnexoVeiculoListForm">
                <p:panel header="#{bundle.ListAnexoVeiculoTitle}">
                    <p:dataTable id="datalist" value="#{anexoVeiculoController.items}" var="item"
                                 selectionMode="single" selection="#{anexoVeiculoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigoAnexoVeiculo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnexoVeiculoTitle_codigoAnexoVeiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAnexoVeiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnexoVeiculoTitle_caminhoAnexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.caminhoAnexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnexoVeiculoTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnexoVeiculoTitle_codigoVeiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoVeiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnexoVeiculoTitle_codigoTipoAnexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoAnexo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{anexoVeiculoController.prepareCreate}" update=":AnexoVeiculoCreateForm" oncomplete="PF('AnexoVeiculoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AnexoVeiculoViewForm" oncomplete="PF('AnexoVeiculoViewDialog').show()" disabled="#{empty anexoVeiculoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AnexoVeiculoEditForm" oncomplete="PF('AnexoVeiculoEditDialog').show()" disabled="#{empty anexoVeiculoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{anexoVeiculoController.destroy}" update=":growl,datalist" disabled="#{empty anexoVeiculoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
