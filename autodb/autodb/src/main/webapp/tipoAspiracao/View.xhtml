<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAspiracaoViewDlg" widgetVar="TipoAspiracaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoAspiracaoTitle}">
            <h:form id="TipoAspiracaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAspiracaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoAspiracaoLabel_codigoTipoAspiracao}"/>
                        <h:outputText value="#{tipoAspiracaoController.selected.codigoTipoAspiracao}" title="#{bundle.ViewTipoAspiracaoTitle_codigoTipoAspiracao}"/>
                        <h:outputText value="#{bundle.ViewTipoAspiracaoLabel_tipoAspiracao}"/>
                        <h:outputText value="#{tipoAspiracaoController.selected.tipoAspiracao}" title="#{bundle.ViewTipoAspiracaoTitle_tipoAspiracao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoAspiracaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
