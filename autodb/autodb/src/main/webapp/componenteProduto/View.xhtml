<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComponenteProdutoViewDlg" widgetVar="ComponenteProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComponenteProdutoTitle}">
            <h:form id="ComponenteProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{componenteProdutoController.selected != null}">
                        <h:outputText value="#{bundle.ViewComponenteProdutoLabel_codigoProdutoProduto}"/>
                        <h:outputText value="#{componenteProdutoController.selected.codigoProdutoProduto}" title="#{bundle.ViewComponenteProdutoTitle_codigoProdutoProduto}"/>
                        <h:outputText value="#{bundle.ViewComponenteProdutoLabel_ordem}"/>
                        <h:outputText value="#{componenteProdutoController.selected.ordem}" title="#{bundle.ViewComponenteProdutoTitle_ordem}"/>
                        <h:outputText value="#{bundle.ViewComponenteProdutoLabel_codigoProdutoFilho}"/>
                        <h:outputText value="#{componenteProdutoController.selected.codigoProdutoFilho}" title="#{bundle.ViewComponenteProdutoTitle_codigoProdutoFilho}"/>
                        <h:outputText value="#{bundle.ViewComponenteProdutoLabel_codigoProdutoPai}"/>
                        <h:outputText value="#{componenteProdutoController.selected.codigoProdutoPai}" title="#{bundle.ViewComponenteProdutoTitle_codigoProdutoPai}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComponenteProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
