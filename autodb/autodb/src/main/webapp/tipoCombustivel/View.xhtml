<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCombustivelViewDlg" widgetVar="TipoCombustivelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCombustivelTitle}">
            <h:form id="TipoCombustivelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCombustivelController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCombustivelLabel_codigoTipoCombustivel}"/>
                        <h:outputText value="#{tipoCombustivelController.selected.codigoTipoCombustivel}" title="#{bundle.ViewTipoCombustivelTitle_codigoTipoCombustivel}"/>
                        <h:outputText value="#{bundle.ViewTipoCombustivelLabel_tipoCombustivel}"/>
                        <h:outputText value="#{tipoCombustivelController.selected.tipoCombustivel}" title="#{bundle.ViewTipoCombustivelTitle_tipoCombustivel}"/>
                        <h:outputText value="#{bundle.ViewTipoCombustivelLabel_abreviatura}"/>
                        <h:outputText value="#{tipoCombustivelController.selected.abreviatura}" title="#{bundle.ViewTipoCombustivelTitle_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCombustivelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
